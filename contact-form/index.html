<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>


  <div class="container">
	<div class="contact-form">
		<div class="horline"></div>
		<div class="vertline"></div>
		<div class="form-background"></div>
		<img class="cross" src="img/cross.svg"></img>
		<form id="gform" id="contact" method="POST" accept-charset="UTF-8" class="pure-form pure-form-stacked"
		action="https://script.google.com/macros/s/AKfycbwSYsvLg7sVYVx042FZLYz8hKCZoq2U98UKP2FjzZUJds93n9LN/exec">
			<div class="name text-input">
				<label>Name</label>
				<div class="error-mark">*</div>
				<input type="text" maxlength="50" name="name"></input>
			</div>
			<div class="phone text-input">
				<label>Phone</label>
				<div class="error-mark">*</div>
				<input type="number" maxlength="10" name="number"></input>
			</div>
			<div class="email text-input">
				<label>Email</label>
				<div class="error-mark">*</div>
				<input type="email" maxlength="50" name="email"></input>
			</div>
			<div class="message text-input">
				<label>Message</label>
				<div class="error-mark">*</div>
				<textarea type="text" name="msg"></textarea>
			</div>
			<input type="submit" class="submit" value="">
				<div class="result">
					<div class="result-message">Sent</div>
					<img class="submit-icon" src="img/icon_letter_mail.svg"></img>
				</div>
			</input>
		</form>
	</div>
</div>

<footer>
	<img class="contact-icon" src="img/inquiry-button.png"></img>
</footer>

<div id="link">
	<!--<a class="img-url" href="#" target="_blank">
		<img id="small-logo" src="http://testomic.com/public/codepen-assets/logo-small.svg" alt="Nonatomic logo small">
		</a>
	<a class="url" href="https://www.nonatomic.co.uk" target="_blank">Visit Nonatomic Games</a>
	-->
</div>
	<script src='js/jquery.min.js'></script>
	<script src='js/TweenMax.min.js'></script>
	<script  src="js/index.js"></script>
</body>

</html>
